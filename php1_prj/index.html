<body style="background-color:#121212;">

  <!-- container & title -->
  <div class="container my-4" >
    <h1 class="my-4 text-center animated fadeInLeft" style="color: mintcream;">Chat room</h1>
    <!-- buttons for chatrooms -->
    <div class="chat-rooms mb-3 text-center">
      <div class="my-2 animated fadeInDown" style="animation-delay: 1s;color: mintcream;">Choose a chatroom:</div>
      <button class="btn animated fadeInLeft" style="animation-delay: 2s;" id="general">General</button>
      <button class="btn animated fadeInRight" style="animation-delay: 2s;z-index: 100;" id="gaming">Gaming</button>
      <button class="btn animated fadeInLeft" style="animation-delay: 2s;" id="music">Music</button>
      <button class="btn animated fadeInRight" style="animation-delay: 2s;" id="ninjas">Ninjas</button>
    </div>
    <!-- chat list / window -->
    <div class="chat-window w3-panel" style="elevation:24dp">
      <ul class="chat-list list-group-center list-group todos mx-auto text-light "></ul>
    </div>
  </div>
    <!-- new chat form -->
       <form class="new-chat my-3 container list-group-item-secondary form_s">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Your message:</div>
        </div>
        <input type="text" id="message" name='username' class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="send">
        </div>
      </div>
    </form>

      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Update name:</div>
        </div>
        <input type="text" id="name" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="update">
        </div>
      </div>
      <div class="update-mssg"></div>
    </form>
